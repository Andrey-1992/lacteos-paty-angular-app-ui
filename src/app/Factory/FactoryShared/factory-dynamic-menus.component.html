<section *ngIf="!menuBtn" ngClass="fab-vs-prod">
  <div *ngFor="let menu of dynamicMenus" ngClass="fab-vs-prod-menus">
    <a routerLinkActive="active" routerLink={{menu.urlLink}}>{{menu.textToDisplay}}</a> 
  </div>
</section>
<!-- Section for Menus with Button to go back in previous version -->
<section *ngIf="menuBtn" ngClass="fab-vs-prod">
  <div *ngFor="let menu of dynamicMenus" ngClass="fab-vs-prod-menus">
    <a routerLinkActive="active" routerLink={{menu.urlLink}}>{{menu.textToDisplay}}</a>
  </div>
  <a ngClass="fab-vs-prod-menus" routerLinkActive="active" routerLink={{menuBtnUrl}}>{{menuBtnText}}</a>
</section>
